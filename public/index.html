<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket 测试客户端 - 暗黑主题</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        color: #e0e0e0;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        background: rgba(26, 26, 46, 0.8);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      h1 {
        text-align: center;
        color: #64ffda;
        margin-bottom: 30px;
        font-size: 2.5em;
        text-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
      }

      .status {
        padding: 15px 20px;
        border-radius: 10px;
        margin-bottom: 25px;
        font-weight: bold;
        text-align: center;
        font-size: 16px;
        transition: all 0.3s ease;
        border: 2px solid transparent;
      }

      .connected {
        background: linear-gradient(135deg, #1b4332 0%, #2d6a4f 100%);
        color: #52c41a;
        border-color: #52c41a;
        box-shadow: 0 0 20px rgba(82, 196, 26, 0.3);
      }

      .disconnected {
        background: linear-gradient(135deg, #4a1c1c 0%, #7a2c2c 100%);
        color: #ff4d4f;
        border-color: #ff4d4f;
        box-shadow: 0 0 20px rgba(255, 77, 79, 0.3);
      }

      .connecting {
        background: linear-gradient(135deg, #4a3c1c 0%, #7a6c2c 100%);
        color: #faad14;
        border-color: #faad14;
        box-shadow: 0 0 20px rgba(250, 173, 20, 0.3);
      }

      .controls {
        display: flex;
        gap: 12px;
        margin-bottom: 25px;
        flex-wrap: wrap;
        justify-content: center;
      }

      button {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        position: relative;
        overflow: hidden;
      }

      button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
      }

      button:hover::before {
        left: 100%;
      }

      .btn-primary {
        background: linear-gradient(135deg, #1890ff 0%, #096dd9 100%);
        color: white;
        box-shadow: 0 4px 15px rgba(24, 144, 255, 0.3);
      }

      .btn-primary:hover {
        background: linear-gradient(135deg, #40a9ff 0%, #1890ff 100%);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(24, 144, 255, 0.4);
      }

      .btn-success {
        background: linear-gradient(135deg, #52c41a 0%, #389e0d 100%);
        color: white;
        box-shadow: 0 4px 15px rgba(82, 196, 26, 0.3);
      }

      .btn-success:hover {
        background: linear-gradient(135deg, #73d13d 0%, #52c41a 100%);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(82, 196, 26, 0.4);
      }

      .btn-danger {
        background: linear-gradient(135deg, #ff4d4f 0%, #cf1322 100%);
        color: white;
        box-shadow: 0 4px 15px rgba(255, 77, 79, 0.3);
      }

      .btn-danger:hover {
        background: linear-gradient(135deg, #ff7875 0%, #ff4d4f 100%);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 77, 79, 0.4);
      }

      .btn-warning {
        background: linear-gradient(135deg, #faad14 0%, #d48806 100%);
        color: #1f1f1f;
        box-shadow: 0 4px 15px rgba(250, 173, 20, 0.3);
      }

      .btn-warning:hover {
        background: linear-gradient(135deg, #ffc53d 0%, #faad14 100%);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(250, 173, 20, 0.4);
      }

      button:disabled {
        background: linear-gradient(135deg, #595959 0%, #434343 100%);
        color: #8c8c8c;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      button:disabled::before {
        display: none;
      }

      .messages {
        height: 450px;
        overflow-y: auto;
        border: 2px solid rgba(255, 255, 255, 0.1);
        padding: 20px;
        background: rgba(15, 15, 25, 0.6);
        border-radius: 10px;
        font-family: 'Fira Code', 'Courier New', monospace;
        font-size: 13px;
        line-height: 1.6;
        backdrop-filter: blur(5px);
      }

      .messages::-webkit-scrollbar {
        width: 8px;
      }

      .messages::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
      }

      .messages::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #64ffda 0%, #1890ff 100%);
        border-radius: 4px;
      }

      .message {
        margin-bottom: 10px;
        padding: 8px 12px;
        border-radius: 6px;
        border-left: 4px solid;
        animation: fadeIn 0.3s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.broadcast {
        background: linear-gradient(
          135deg,
          rgba(24, 144, 255, 0.1) 0%,
          rgba(24, 144, 255, 0.05) 100%
        );
        border-left-color: #1890ff;
        color: #91d5ff;
      }

      .message.error {
        background: linear-gradient(
          135deg,
          rgba(255, 77, 79, 0.1) 0%,
          rgba(255, 77, 79, 0.05) 100%
        );
        border-left-color: #ff4d4f;
        color: #ffa39e;
      }

      .message.info {
        background: linear-gradient(
          135deg,
          rgba(100, 255, 218, 0.1) 0%,
          rgba(100, 255, 218, 0.05) 100%
        );
        border-left-color: #64ffda;
        color: #b7eb8f;
      }

      .timestamp {
        color: #8c8c8c;
        font-size: 11px;
        font-weight: 600;
      }

      .message-content {
        margin-top: 4px;
        word-break: break-word;
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 25px;
      }

      .stat-card {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.05) 0%,
          rgba(255, 255, 255, 0.02) 100%
        );
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(5px);
        transition: all 0.3s ease;
      }

      .stat-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      }

      .stat-value {
        font-size: 28px;
        font-weight: bold;
        background: linear-gradient(135deg, #64ffda 0%, #1890ff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 8px;
      }

      .stat-label {
        font-size: 12px;
        color: #8c8c8c;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-weight: 600;
      }

      .section-title {
        color: #64ffda;
        margin-bottom: 15px;
        font-size: 18px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      /* 响应式设计 */
      @media (max-width: 768px) {
        .container {
          padding: 20px;
          margin: 10px;
        }

        .controls {
          flex-direction: column;
        }

        button {
          width: 100%;
        }

        .stats {
          grid-template-columns: 1fr;
        }
      }

      /* 加载动画 */
      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(100, 255, 218, 0.3);
        border-radius: 50%;
        border-top-color: #64ffda;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 600px) {
        .container {
          padding: 8px !important;
          margin: 2px !important;
          min-width: 0;
        }
        .controls > div:first-child {
          flex-direction: column !important;
          align-items: stretch !important;
          gap: 6px !important;
        }
        #topicSelect,
        #topicInput {
          width: 100% !important;
          max-width: 100% !important;
          min-width: 0;
          margin-right: 0 !important;
          margin-bottom: 0 !important;
        }
        .controls > div:last-child {
          flex-direction: column !important;
          width: 100% !important;
          gap: 6px !important;
          margin-top: 6px !important;
        }
        .controls > div:last-child button {
          width: 100% !important;
          min-width: 0;
          margin-right: 0 !important;
        }
        .stats {
          flex-direction: column !important;
          gap: 4px !important;
          font-size: 0.98em !important;
          margin: 10px 0 6px 0 !important;
        }
        .messages {
          font-size: 0.98em !important;
          word-break: break-all;
          padding: 2px !important;
          background: rgba(100, 255, 218, 0.06) !important;
          border-radius: 7px !important;
          box-sizing: border-box;
          width: 100% !important;
          overflow-wrap: break-word;
        }
        .message {
          background: none !important;
          border-radius: 0 !important;
          margin: 4px 0 !important;
          padding: 4px 2px !important;
          box-shadow: none !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>🌐 WebSocket 测试客户端</h1>

      <!-- 连接状态 -->
      <div id="status" class="status disconnected">
        <span id="statusText">未连接</span>
        <span id="loadingIndicator" class="loading" style="display: none; margin-left: 10px"></span>
      </div>

      <!-- 控制区域 -->
      <div
        class="controls"
        style="display: flex; flex-direction: column; align-items: flex-start; gap: 10px"
      >
        <div style="display: flex; align-items: center; gap: 10px">
          <label for="topicSelect" style="font-size: 1.08em; color: #64ffda">选择订阅类型：</label>
          <select
            id="topicSelect"
            style="
              width: 220px;
              max-width: 70%;
              padding: 6px 10px;
              border-radius: 6px;
              border: 1px solid #333;
              background: #222;
              color: #64ffda;
              font-size: 15px;
            "
          >
            <option value="compass_hdg">艏向</option>
            <option value="navsatfix" selected>经纬度</option>
            <option value="custom">自定义...</option>
          </select>
          <input
            id="topicInput"
            type="text"
            placeholder="自定义订阅主题"
            style="
              display: none;
              width: 180px;
              max-width: 40%;
              padding: 6px 10px;
              border-radius: 6px;
              border: 1px solid #333;
              background: #222;
              color: #64ffda;
              font-size: 15px;
            "
          />
        </div>
        <div style="margin-top: 8px; display: flex; gap: 8px; flex-wrap: wrap">
          <button id="connectBtn" class="btn-primary" onclick="connect()">🔌 连接</button>
          <button id="disconnectBtn" class="btn-danger" onclick="disconnect()" disabled>
            ❌ 断开连接
          </button>
          <button id="subscribeBtn" class="btn-success" onclick="subscribe()" disabled>
            📡 订阅广播
          </button>
          <button id="unsubscribeBtn" class="btn-warning" onclick="unsubscribe()" disabled>
            🚫 取消订阅
          </button>
          <button id="clearBtn" class="btn-primary" onclick="clearMessages()">🗑️ 清空消息</button>
        </div>
      </div>

      <!-- 经纬度展示区 -->
      <div
        id="coordinateDisplay"
        style="
          margin: 18px 0 0 0;
          padding: 14px 18px;
          border-radius: 10px;
          background: rgba(100, 255, 218, 0.08);
          color: #64ffda;
          font-size: 1.15em;
          display: none;
          box-shadow: 0 2px 12px rgba(100, 255, 218, 0.08);
          font-weight: bold;
        "
      ></div>

      <!-- 消息显示区域 -->
      <div class="section-title">📨 接收到的消息</div>
      <div id="messages" class="messages"></div>

      <!-- 统计信息 -->
      <div
        class="stats"
        style="
          display: flex;
          gap: 18px;
          align-items: center;
          font-size: 0.98em;
          color: #aaa;
          margin: 18px 0 8px 0;
        "
      >
        <span>消息数量: <span id="messageCount">0</span></span>
        <span>连接时间: <span id="connectionTime">0s</span></span>
        <span>最后消息时间: <span id="lastMessageTime">-</span></span>
        <span>连接状态: <span id="connectionStatus">离线</span></span>
      </div>
    </div>

    <script>
      // WebSocket 连接实例
      let ws = null;
      let connectionStartTime = null;
      let messageCount = 0;
      let isSubscribed = false;

      // DOM 元素
      const statusEl = document.getElementById('status');
      const statusTextEl = document.getElementById('statusText');
      const loadingIndicatorEl = document.getElementById('loadingIndicator');
      const messagesEl = document.getElementById('messages');
      const connectBtn = document.getElementById('connectBtn');
      const disconnectBtn = document.getElementById('disconnectBtn');
      const subscribeBtn = document.getElementById('subscribeBtn');
      const unsubscribeBtn = document.getElementById('unsubscribeBtn');
      const messageCountEl = document.getElementById('messageCount');
      const connectionTimeEl = document.getElementById('connectionTime');
      const lastMessageTimeEl = document.getElementById('lastMessageTime');
      const connectionStatusEl = document.getElementById('connectionStatus');

      /**
       * 连接到WebSocket服务器
       */
      function connect() {
        if (ws && ws.readyState === WebSocket.OPEN) {
          addMessage('已经连接到服务器', 'info');
          return;
        }

        updateStatus('connecting', '正在连接...');
        showLoading(true);
        connectBtn.disabled = true;

        try {
          // 创建WebSocket连接
          ws = new WebSocket(`ws://${window.location.host}`);

          // 连接建立时的处理
          ws.onopen = function (event) {
            updateStatus('connected', '已连接到服务器');
            showLoading(false);
            connectionStartTime = Date.now();
            connectBtn.disabled = true;
            disconnectBtn.disabled = false;
            subscribeBtn.disabled = false;
            unsubscribeBtn.disabled = true;
            connectionStatusEl.textContent = '在线';
            updateConnectionTime();
          };

          // 接收消息的处理
          ws.onmessage = function (event) {
            try {
              const message = JSON.parse(event.data);
              handleMessage(message);
            } catch (error) {
              addMessage(`解析消息失败: ${error.message}`, 'error');
            }
          };

          // 连接关闭的处理
          ws.onclose = function (event) {
            updateStatus('disconnected', '连接已断开');
            showLoading(false);
            connectBtn.disabled = false;
            disconnectBtn.disabled = true;
            subscribeBtn.disabled = true;
            unsubscribeBtn.disabled = true;
            isSubscribed = false;
            connectionStatusEl.textContent = '离线';
            connectionStartTime = null; // 重置连接开始时间
            connectionTimeEl.textContent = '0s'; // 重置连接时间显示
            addMessage(`连接已断开 (代码: ${event.code}, 原因: ${event.reason})`, 'info');
            // 断开连接时恢复控件可用
            topicSelect.disabled = false;
            topicInput.disabled = false;
            topicSelect.style.cursor = '';
            topicInput.style.cursor = '';
          };

          // 连接错误的处理
          ws.onerror = function (error) {
            updateStatus('disconnected', '连接错误');
            showLoading(false);
            connectBtn.disabled = false;
            connectionStatusEl.textContent = '错误';
            connectionStartTime = null; // 重置连接开始时间
            connectionTimeEl.textContent = '0s'; // 重置连接时间显示
            addMessage('WebSocket连接错误', 'error');
            // 连接错误时恢复控件可用
            topicSelect.disabled = false;
            topicInput.disabled = false;
            topicSelect.style.cursor = '';
            topicInput.style.cursor = '';
          };
        } catch (error) {
          updateStatus('disconnected', '连接失败');
          showLoading(false);
          connectBtn.disabled = false;
          connectionStartTime = null; // 重置连接开始时间
          connectionTimeEl.textContent = '0s'; // 重置连接时间显示
          addMessage(`连接失败: ${error.message}`, 'error');
        }
      }

      /**
       * 断开WebSocket连接
       */
      function disconnect() {
        if (ws) {
          ws.close();
          ws = null;
        }
        // 断开连接时恢复控件可用
        topicSelect.disabled = false;
        topicInput.disabled = false;
        topicSelect.style.cursor = '';
        topicInput.style.cursor = '';
      }

      // 监听topic下拉框切换自定义输入
      const topicSelect = document.getElementById('topicSelect');
      const topicInput = document.getElementById('topicInput');
      topicSelect.addEventListener('change', function () {
        if (this.value === 'custom') {
          topicInput.style.display = '';
          topicInput.style.marginLeft = '0px';
          topicInput.focus();
        } else {
          topicInput.style.display = 'none';
        }
      });

      /**
       * 订阅广播服务
       */
      function subscribe() {
        if (!ws || ws.readyState !== WebSocket.OPEN) {
          addMessage('未连接到服务器', 'error');
          return;
        }
        let topic = '';
        if (topicSelect.value === 'custom') {
          topic = topicInput.value.trim();
          if (!topic) {
            addMessage('请输入自定义订阅主题', 'error');
            topicInput.focus();
            return;
          }
        } else {
          topic = topicSelect.value;
        }
        const message = {
          type: 'subscribe',
          topic,
        };
        ws.send(JSON.stringify(message));
        addMessage('发送订阅请求: ' + topic, 'info');
        subscribeBtn.disabled = true;
        unsubscribeBtn.disabled = false;
        topicSelect.disabled = true;
        topicInput.disabled = true;
        topicSelect.style.cursor = 'not-allowed';
        topicInput.style.cursor = 'not-allowed';
      }

      /**
       * 取消订阅广播服务
       */
      function unsubscribe() {
        if (!ws || ws.readyState !== WebSocket.OPEN) {
          addMessage('未连接到服务器', 'error');
          return;
        }

        const message = {
          type: 'unsubscribe',
        };

        ws.send(JSON.stringify(message));
        addMessage('发送取消订阅请求', 'info');
        // 立即切换按钮状态
        subscribeBtn.disabled = false;
        unsubscribeBtn.disabled = true;
        topicSelect.disabled = false;
        topicInput.disabled = false;
        topicSelect.style.cursor = '';
        topicInput.style.cursor = '';
      }

      /**
       * 处理接收到的消息
       * @param {Object} message 接收到的消息
       */
      function handleMessage(message) {
        messageCount++;
        messageCountEl.textContent = messageCount;
        lastMessageTimeEl.textContent = new Date().toLocaleTimeString();
        // 只显示接收时间和data内容
        const time = new Date().toLocaleTimeString();
        const dataStr = message.data ? JSON.stringify(message.data, null, 2) : '{}';
        const msgDiv = document.createElement('div');
        msgDiv.className = 'message';
        msgDiv.style.padding = '8px 12px';
        msgDiv.style.background = 'rgba(100,255,218,0.06)';
        msgDiv.style.borderRadius = '7px';
        msgDiv.style.margin = '8px 0';
        msgDiv.style.fontFamily = 'monospace';
        msgDiv.innerHTML = `<div style='color:#64ffda;font-size:0.98em;'>${time}</div><pre style='margin:2px 0 0 0;color:#fff;font-size:1em;background:none;border:none;padding:0;'>${dataStr}</pre>`;
        messagesEl.appendChild(msgDiv);
        messagesEl.scrollTop = messagesEl.scrollHeight;
      }

      /**
       * 添加消息到显示区域
       * @param {string} text 消息文本
       * @param {string} type 消息类型 (broadcast, error, info)
       */
      function addMessage(text, type = 'info') {
        // 仅用于系统提示，不影响消息展示区
      }

      /**
       * 清空消息显示区域
       */
      function clearMessages() {
        messagesEl.innerHTML = '';
        messageCount = 0;
        messageCountEl.textContent = '0';
      }

      /**
       * 更新连接状态显示
       * @param {string} status 状态类型
       * @param {string} text 状态文本
       */
      function updateStatus(status, text) {
        statusEl.className = `status ${status}`;
        statusTextEl.textContent = text;
      }

      /**
       * 显示/隐藏加载动画
       * @param {boolean} show 是否显示
       */
      function showLoading(show) {
        loadingIndicatorEl.style.display = show ? 'inline-block' : 'none';
      }

      /**
       * 更新连接时间显示
       */
      function updateConnectionTime() {
        if (connectionStartTime && ws && ws.readyState === WebSocket.OPEN) {
          const elapsed = Math.floor((Date.now() - connectionStartTime) / 1000);
          connectionTimeEl.textContent = `${elapsed}s`;
        }
      }

      // 定期更新连接时间
      setInterval(updateConnectionTime, 1000);

      // 页面加载完成后的初始化
      document.addEventListener('DOMContentLoaded', function () {
        addMessage('页面已加载，点击"连接"按钮开始测试', 'info');
      });

      // 美化按钮样式
      const style = document.createElement('style');
      style.innerHTML = `
        .btn-primary, .btn-success, .btn-danger, .btn-warning {
          border: none;
          border-radius: 7px;
          padding: 8px 18px;
          margin-right: 8px;
          font-size: 1em;
          font-weight: 500;
          cursor: pointer;
          transition: background 0.2s, color 0.2s, box-shadow 0.2s;
          box-shadow: 0 2px 8px rgba(100,255,218,0.08);
        }
        .btn-primary { background: #0f3460; color: #64ffda; }
        .btn-primary:hover { background: #16213e; color: #fff; }
        .btn-success { background: #1b4332; color: #64ffda; }
        .btn-success:hover { background: #2d6a4f; color: #fff; }
        .btn-danger { background: #4a1c1c; color: #ff4d4f; }
